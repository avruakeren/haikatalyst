<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilih Jenjang Kelas - Haikatalyst</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="jenjang.css">
</head>
<body>
  <div class="bg-glow bg-glow-a" aria-hidden="true"></div>
  <div class="bg-glow bg-glow-b" aria-hidden="true"></div>

  <main class="page">
    <section class="hero-box reveal">
      <h1>Pilih Jenjang Kelas</h1>
      <p>
        Pilih kelas untuk mulai bermain. Setelah pilih kelas,
        silakan pilih materi yang tersedia untuk kelas tersebut!
      </p>
    </section>

    <section class="card-strip" aria-label="Pilihan jenjang kelas">
      <button class="class-btn reveal" style="--delay: 0ms" data-grade="1">
        <span class="class-btn-inner">
          <span class="class-label">KELAS</span>
          <span class="class-number">1</span>
        </span>
      </button>
      <button class="class-btn reveal" style="--delay: 80ms" data-grade="2">
        <span class="class-btn-inner">
          <span class="class-label">KELAS</span>
          <span class="class-number">2</span>
        </span>
      </button>
      <button class="class-btn reveal" style="--delay: 160ms" data-grade="3">
        <span class="class-btn-inner">
          <span class="class-label">KELAS</span>
          <span class="class-number">3</span>
        </span>
      </button>
      <button class="class-btn reveal" style="--delay: 240ms" data-grade="4">
        <span class="class-btn-inner">
          <span class="class-label">KELAS</span>
          <span class="class-number">4</span>
        </span>
      </button>
      <button class="class-btn reveal" style="--delay: 320ms" data-grade="5">
        <span class="class-btn-inner">
          <span class="class-label">KELAS</span>
          <span class="class-number">5</span>
        </span>
      </button>
      <button class="class-btn reveal" style="--delay: 400ms" data-grade="6">
        <span class="class-btn-inner">
          <span class="class-label">KELAS</span>
          <span class="class-number">6</span>
        </span>
      </button>
    </section>

    <div class="footer-row reveal" style="--delay: 500ms">
      <p class="hint"><!-- siapa tau mau dikasih komentar --></p>
      <a class="back-link" href="index.html">‚Üê kembali</a>
    </div>
  </main>

  <div class="overlay" id="materialOverlay">
    <div class="modal">
      <h2 id="modalTitle">Pilih Materi</h2>
      <p id="modalDescription">Pilih materi yang tersedia untuk kelas ini.</p>

      <select id="materialSelect"></select>
      <div class="status" id="materialStatus"></div>

      <div class="modal-actions">
        <button id="startMaterialBtn" type="button">Mulai</button>
        <button id="closeModalBtn" type="button">Tutup</button>
      </div>
    </div>
  </div>

  <script src="jenjang.js"></script>
</body>
</html>
