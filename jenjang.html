<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilih Jenjang Kelas - Haikatalyst</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    :root {
      --bg-top: #a9b2ff;
      --bg-bottom: #646fd8;
      --card-bg: rgba(255, 255, 255, 0.16);
      --card-border: rgba(255, 255, 255, 0.35);
      --text-main: #eff2ff;
      --text-dark: #253171;
      --accent: #2f50d6;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top right, #c7ccff 0%, rgba(199, 204, 255, 0) 35%),
                  linear-gradient(160deg, var(--bg-top), var(--bg-bottom));
      color: var(--text-main);
      padding: 16px;
    }

    .page {
      width: min(1080px, 100%);
      margin: 0 auto;
      display: grid;
      gap: 20px;
    }

    .hero {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 24px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 16px 36px rgba(23, 34, 112, 0.24);
    }

    .hero h1 {
      margin: 0;
      font-size: clamp(26px, 4.5vw, 42px);
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    .hero p {
      margin: 10px auto 0;
      max-width: 620px;
      line-height: 1.65;
      opacity: 0.95;
      font-size: clamp(14px, 2vw, 16px);
    }

    .grid-wrap {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 24px;
      padding: 18px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 16px 30px rgba(23, 34, 112, 0.2);
    }

    .class-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 14px;
    }

    .class-btn {
      border: 0;
      border-radius: 18px;
      padding: 18px 14px;
      cursor: pointer;
      text-align: left;
      color: var(--text-dark);
      background: rgba(255,255,255,0.94);
      box-shadow: 0 8px 16px rgba(24, 31, 108, 0.22);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
      display: grid;
      gap: 8px;
      min-height: 120px;
      position: relative;
      overflow: hidden;
    }

    .class-btn::after {
      content: '';
      position: absolute;
      right: -24px;
      bottom: -30px;
      width: 94px;
      height: 94px;
      background: radial-gradient(circle, rgba(98,117,228,0.30) 0%, rgba(98,117,228,0) 70%);
      pointer-events: none;
    }

    .class-btn:hover,
    .class-btn:focus-visible {
      transform: translateY(-6px);
      box-shadow: 0 14px 28px rgba(24, 31, 108, 0.35);
      background: #fff;
      outline: none;
    }

    .class-name {
      font-size: clamp(18px, 2vw, 22px);
      font-weight: 800;
    }

    .class-desc {
      font-size: 13px;
      line-height: 1.45;
      color: #4c5897;
    }

    .footer-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .hint {
      margin: 0;
      font-size: 13px;
      opacity: 0.9;
    }

    .back-link {
      text-decoration: none;
      color: #eef2ff;
      font-weight: 700;
      border: 1px solid rgba(255,255,255,0.35);
      border-radius: 999px;
      padding: 10px 14px;
      transition: background .16s ease;
    }

    .back-link:hover { background: rgba(255,255,255,0.16); }

    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 20;
      background: rgba(8, 13, 54, 0.58);
      padding: 16px;
      align-items: center;
      justify-content: center;
    }

    .modal {
      width: min(520px, 100%);
      border-radius: 22px;
      padding: 22px;
      background: #f6f8ff;
      color: #1f2a5f;
      box-shadow: 0 20px 38px rgba(11, 19, 75, 0.36);
      animation: pop .2s ease-out;
    }

    @keyframes pop {
      from { transform: translateY(8px) scale(0.98); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }

    .modal h2 { margin: 0 0 6px; font-size: clamp(20px, 4vw, 28px); }
    .modal p { margin: 0 0 14px; color: #44508f; line-height: 1.6; }

    #materialSelect {
      width: 100%;
      border: 1px solid #bdc4ef;
      border-radius: 12px;
      padding: 13px;
      font-size: 15px;
      margin-bottom: 12px;
      background: #fff;
    }

    .status {
      min-height: 20px;
      margin-bottom: 14px;
      font-size: 14px;
      color: #a02f2f;
      font-weight: 600;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
    }

    .modal-actions button {
      flex: 1;
      border: 0;
      border-radius: 12px;
      padding: 12px;
      font-weight: 700;
      cursor: pointer;
    }

    #startMaterialBtn { background: var(--accent); color: #fff; }
    #closeModalBtn { background: #dfe4ff; color: var(--accent); }

    @media (max-width: 860px) {
      .class-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }

    @media (max-width: 560px) {
      body { padding: 12px; }
      .hero, .grid-wrap { border-radius: 18px; }
      .class-grid { grid-template-columns: 1fr; }
      .class-btn { min-height: 98px; }
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="hero">
      <h1>Pilih Jenjang Kelas</h1>
      <p>
        Pilih kelas 1 sampai 6 untuk mulai bermain. Setelah pilih kelas, silahlan pilih materi yang tersedia untuk kelas tersebut!
      </p>
    </section>

    <section class="grid-wrap">
      <div class="class-grid">
        <button class="class-btn" data-grade="1">
          <span class="class-name">Kelas 1</span>
          <span class="class-desc"><!-- siapa tau mau dikasih deskripsi --></span>
        </button>
        <button class="class-btn" data-grade="2">
          <span class="class-name">Kelas 2</span>
          <span class="class-desc">segera hadir</span>
        </button>
        <button class="class-btn" data-grade="3">
          <span class="class-name">Kelas 3</span>
          <span class="class-desc">segera hadir</span>
        </button>
        <button class="class-btn" data-grade="4">
          <span class="class-name">Kelas 4</span>
          <span class="class-desc">segera hadir</span>
        </button>
        <button class="class-btn" data-grade="5">
          <span class="class-name">Kelas 5</span>
          <span class="class-desc"><!-- siapa tau mau dikasih deskripsi --></span>
        </button>
        <button class="class-btn" data-grade="6">
          <span class="class-name">Kelas 6</span>
          <span class="class-desc">segera hadir</span>
        </button>
      </div>
    </section>

    <div class="footer-row">
      <p class="hint"><!-- siapa tau mau dikasih deskripsi --></p>
      <a class="back-link" href="index.html">â¬… Kembali ke Beranda</a>
    </div>
  </main>

  <div class="overlay" id="materialOverlay">
    <div class="modal">
      <h2 id="modalTitle">Pilih Materi</h2>
      <p id="modalDescription">Pilih materi yang tersedia untuk kelas ini.</p>

      <select id="materialSelect"></select>
      <div class="status" id="materialStatus"></div>

      <div class="modal-actions">
        <button id="startMaterialBtn">Mulai</button>
        <button id="closeModalBtn">Tutup</button>
      </div>
    </div>
  </div>

  <script>
    const gradeMaterials = {
      1: [
        { label: 'Bahasa Indonesia - Menyusun Kalimat', href: 'game-kelas1.html', available: true },
        { label: 'Matematika Dasar', available: false }
      ],
      2: [
        { label: 'Matematika', available: false },
        { label: 'Bahasa Indonesia', available: false }
      ],
      3: [
        { label: 'Matematika', available: false },
        { label: 'IPS', available: false }
      ],
      4: [
        { label: 'Matematika', available: false },
        { label: 'Bahasa Indonesia', available: false }
      ],
      5: [
        { label: 'Matematika', href: 'game-kelas5-mat.html', available: true },
        { label: 'IPA', available: false }
      ],
      6: [
        { label: 'Matematika', available: false },
        { label: 'Bahasa Inggris', available: false }
      ]
    };

    const materialOverlay = document.getElementById('materialOverlay');
    const materialSelect = document.getElementById('materialSelect');
    const modalTitle = document.getElementById('modalTitle');
    const modalDescription = document.getElementById('modalDescription');
    const materialStatus = document.getElementById('materialStatus');
    const startMaterialBtn = document.getElementById('startMaterialBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');
    let activeMaterials = [];

    function openModal(grade) {
      activeMaterials = gradeMaterials[grade] || [];
      modalTitle.textContent = `Kelas ${grade} - Pilih Materi`;
      modalDescription.textContent = `Untuk kelas ${grade}, silakan pilih materi yang tersedia.`;

      materialSelect.innerHTML = '';
      activeMaterials.forEach((material, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = material.available ? material.label : `${material.label} (Coming Soon)`;
        materialSelect.appendChild(option);
      });

      materialStatus.textContent = '';
      materialOverlay.style.display = 'flex';
      materialSelect.focus();
    }

    document.querySelectorAll('.class-btn').forEach((button) => {
      button.addEventListener('click', () => openModal(button.dataset.grade));
    });

    startMaterialBtn.addEventListener('click', () => {
      const selectedIndex = Number(materialSelect.value);
      const selectedMaterial = activeMaterials[selectedIndex];

      if (!selectedMaterial) {
        materialStatus.textContent = 'Materi belum dipilih.';
        return;
      }

      if (!selectedMaterial.available) {
        materialStatus.textContent = 'Materi ini masih coming soon. Pilih materi lain ya.';
        return;
      }

      window.location.href = selectedMaterial.href;
    });

    closeModalBtn.addEventListener('click', () => {
      materialOverlay.style.display = 'none';
    });

    materialOverlay.addEventListener('click', (event) => {
      if (event.target === materialOverlay) {
        materialOverlay.style.display = 'none';
      }
    });

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape') {
        materialOverlay.style.display = 'none';
      }
    });
  </script>
</body>
</html>
