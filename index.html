<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haikatalyst Board Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(140deg, #8392ff, #a86cf1);
      color: #ffffff;
      display: grid;
      place-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .bg-circle {
      position: fixed;
      border-radius: 50%;
      filter: blur(8px);
      pointer-events: none;
      opacity: .45;
      animation: float 8s ease-in-out infinite;
    }

    .bg-circle.a {
      width: 260px;
      height: 260px;
      left: -60px;
      bottom: 50px;
      background: #ff4fc8;
    }

    .bg-circle.b {
      width: 330px;
      height: 330px;
      right: -80px;
      top: -90px;
      background: #7de4ff;
      animation-delay: -2.8s;
    }

    .layout {
      width: min(1120px, 100%);
      min-height: min(700px, 95vh);
      border-radius: 26px;
      overflow: hidden;
      display: grid;
      grid-template-columns: 1.05fr .95fr;
      background: linear-gradient(120deg, #6f2de4 0%, #7b46e7 55%, #f3f4ff 55%, #f3f4ff 100%);
      box-shadow: 0 24px 42px rgba(28, 16, 88, .34);
      position: relative;
    }

    .left {
      padding: 24px 34px 28px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      position: relative;
      z-index: 2;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
    }

    .brand {
      margin: 0;
      font-size: 28px;
      font-weight: 900;
      letter-spacing: -.04em;
    }

    .dev-btn {
      border: 1px solid rgba(255,255,255,.4);
      background: rgba(255,255,255,.14);
      color: #fff;
      border-radius: 999px;
      padding: 10px 16px;
      text-decoration: none;
      font-weight: 700;
      transition: transform .18s ease, background .18s ease;
      white-space: nowrap;
    }

    .dev-btn:hover {
      transform: translateY(-2px);
      background: rgba(255,255,255,.22);
    }

    .headline {
      margin: 8px 0 0;
      font-size: clamp(40px, 6vw, 74px);
      line-height: .95;
      letter-spacing: -.03em;
      font-weight: 900;
    }

    .headline span { color: #d4cbff; }

    .about {
      margin: 4px 0 0;
      max-width: 480px;
      color: #efeaff;
      line-height: 1.62;
      font-weight: 500;
      font-size: clamp(15px, 2vw, 19px);
    }

    .action-wrap {
      margin-top: auto;
      display: grid;
      gap: 12px;
      width: min(320px, 100%);
    }

    .play-btn {
      border: 0;
      background: #ffffff;
      color: #1f1f3a;
      border-radius: 999px;
      padding: 18px;
      font-size: 18px;
      font-weight: 900;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: .03em;
      box-shadow: 0 14px 24px rgba(21, 12, 68, .3);
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .play-btn:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 20px 30px rgba(21, 12, 68, .38);
    }

    .small-link {
      color: #ece8ff;
      text-decoration: none;
      font-weight: 700;
      width: fit-content;
      border-bottom: 1px solid rgba(255,255,255,.4);
    }

    .right {
      display: grid;
      place-items: center;
      position: relative;
      padding: 20px;
      overflow: hidden;
    }

    .art {
      width: min(500px, 95%);
      height: min(560px, 92%);
      border-radius: 26px;
      background: linear-gradient(170deg, #ffffff 0%, #f2f4ff 100%);
      box-shadow: inset 0 0 0 1px rgba(65, 74, 156, .14);
      position: relative;
      overflow: hidden;
      animation: pulse 5s ease-in-out infinite;
    }

    .art::before {
      content: '';
      position: absolute;
      width: 240px;
      height: 240px;
      right: -70px;
      top: 40px;
      border-radius: 50%;
      background: #ff4fd6;
    }

    .art::after {
      content: '';
      position: absolute;
      width: 170px;
      height: 170px;
      left: 40px;
      bottom: 60px;
      border-radius: 26px;
      background: linear-gradient(160deg, #5548f4, #ff4a4a);
      opacity: .9;
    }

    .hero-image {
      position: absolute;
      width: min(620px, 125%);
      right: -80px;
      bottom: -60px;
      object-fit: contain;
      filter: drop-shadow(0 16px 22px rgba(39, 28, 91, .3));
      animation: float 8s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes pulse {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-18px); }
    }

    @media (max-width: 980px) {
      .layout {
        grid-template-columns: 1fr;
        background: linear-gradient(165deg, #6f2de4 0%, #7b46e7 58%, #f3f4ff 58%, #f3f4ff 100%);
      }

      .right { min-height: 340px; }

      .art {
        width: min(420px, 92%);
        height: 340px;
      }

      .hero-image {
        width: min(470px, 120%);
        right: -40px;
        bottom: -70px;
      }

      .headline {
        font-size: clamp(38px, 10vw, 56px);
      }

      .action-wrap {
        margin-top: 8px;
      }
    }

    @media (max-width: 560px) {
      .top-row {
        flex-wrap: wrap;
      }

      .dev-btn {
        width: 100%;
        text-align: center;
      }

      .right { min-height: 300px; }

      .hero-image {
        width: 115%;
        right: -20px;
      }
    }
  </style>
</head>
<body>
  <span class="bg-circle a" aria-hidden="true"></span>
  <span class="bg-circle b" aria-hidden="true"></span>

  <main class="layout">
    <section class="left">
      <div class="top-row">
        <p class="brand">Haikatalyst</p>
        <a class="dev-btn" href="developer.html">Profil Pengembang</a>
      </div>

      <h1 class="headline">Education <span>Mini Games</span></h1>
      <p class="about">
        Haikatalyst adalah kumpulan mini game edukasi interaktif dari berbagai jenjang kelas.
        Pemain bisa belajar sambil bermain, yang bisa diakses kapan saja dan di mana saja. 
      </p>

      <div class="action-wrap">
        <button class="play-btn" onclick="location.href='jenjang.html'">Play</button>
      </div>
    </section>

    <section class="right" aria-hidden="true">
      <div class="art">
        <img src="orang.png" alt="Ilustrasi karakter baru" class="hero-image">
      </div>
    </section>
  </main>
</body>
</html>
